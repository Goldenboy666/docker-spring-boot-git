version: "3.3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - /home/mysql/data:/var/lib/mysql

  spring_app:
    image: 192.168.210.110:8083/spring-boot-app:latest
    container_name: spring-boot-app
    restart: on-failure
    ports:
      - 8085:8080
    depends_on:
      - mysqldb
